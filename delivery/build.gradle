plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.1.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-data-rest:2.3.1.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-hateoas:2.3.1.RELEASE'
    api 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.9.RELEASE'
    api 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.8.RELEASE'
    api 'org.springframework.cloud:spring-cloud-starter-stream-kafka:3.0.13.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.3.1.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
    testImplementation 'io.cucumber:cucumber-java:6.8.1'
    testImplementation 'io.cucumber:cucumber-junit:6.8.1'
    testImplementation 'io.cucumber:cucumber-spring:6.8.1'
    compileOnly 'org.projectlombok:lombok:1.18.12'
}

group = 'labshopmygraphql'
version = '0.0.1-SNAPSHOT'
description = 'delivery'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
